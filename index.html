<!DOCTYPE html>
<html>
	<body>
		<div id="root"></div>
	</body>
	<script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
		// Element's name always should be in Upper case.
		// React checks the changed part and render the only changed part.
		function MinutesToHours() {
			const [amount, setAmount] = React.useState(0);
			const [inverted, setInverted] = React.useState(true);
			const onChange = (event) => {
				// console.log(event.target.value);
				setAmount(event.target.value);
			};
			const reset = () => setAmount(0);
			const onInvert = () => {
				reset();
				setInverted((current) => !current);
			};
			return (
				<div>
					<div>
						<label htmlFor="minutes">Minutes</label>
						<input
							value={inverted ? amount : amount * 60}
							id="minutes"
							placeholder="Minutes"
							type="number"
							onChange={onChange}
							// disabled={inverted === true}
							disabled={!inverted}
						/>
					</div>
					<div>
						<label htmlFor="hours">Hours</label>
						<input
							value={inverted ? Math.round(amount / 60) : amount}
							id="hours"
							placeholder="Hours"
							type="number"
							onChange={onChange}
							// disabled={flipped === false}
							disabled={inverted}
						/>
					</div>
					<button onClick={reset}>Reset</button>
					<button onClick={onInvert}>{inverted ? "Turn back" : "Invert"}</button>
				</div>
			);
		}
		function KmToMiles() {
			const [amount, setAmount] = React.useState(0);
			const [disabled, setDisabled] = React.useState(true);
			const onChange = (event) => setAmount(event.target.value);
			const reset = () => setAmount(0);
			const flip = () => {
				reset();
				setDisabled(!disabled);
			};
			return (
				<div>
					<div>
						<label for="km">KM : </label>
						<input
							id="km"
							type="number"
							placeholder="KM"
							value={disabled ? amount : amount * 1.609344}
							onChange={onChange}
							disabled={!disabled}
						/>
					</div>
					<div>
						<label for="miles">Miles : </label>
						<input
							id="miles"
							type="number"
							placeholder="Miles"
							value={disabled ? amount * 0.621371 : amount}
							onChange={onChange}
							disabled={disabled}
						/>
					</div>
					<button onClick={reset}>Reset</button>
					<button onClick={flip}>{disabled ? "Turn back" : "Invert"}</button>
				</div>
			);
		}
		function App() {
			const [index, setIndex] = React.useState("xx");
			const onSelect = (event) => {
				setIndex(event.target.value);
			};
			console.log("render w/", index);
			return (
				<div>
					<h1 className="hi">Super Converter</h1>
					<select value={index} onChange={onSelect}>
						<option value="xx" disabled>
							Select your units
						</option>
						<option value="0">Minutes & Hours</option>
						<option value="1">Km & Miles</option>
					</select>
					<hr />
					{index === "xx" ? "Please select your units" : null}
					{index === "0" ? <MinutesToHours /> : null}
					{index === "1" ? <KmToMiles /> : null}
				</div>
			);
		}
		const root = document.getElementById("root");
		ReactDOM.render(<App />, root);
	</script>
</html>
